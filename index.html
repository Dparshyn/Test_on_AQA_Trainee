<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
// 1. Составить алгоритм: если введенное число больше 7, то вывести “Привет”
    x = prompt('Введите число больше 7');
    if (x>=7) {
        document.write('1. Введенное число больше 7. В Алерте Вы увидели "Привет"' + '<br/>' + '<hr/>');
        alert('Привет!');
    } else {
        document.write('1. Введенное число меньше или равно 7. Вы не увидели Алерта с "Привет"' + '<br/>' + '<hr/>');
    }

// 2. Составить алгоритм: если введенное имя совпадает с Вячеслав, то вывести “Привет, Вячеслав”, если нет, то вывести "Нет такого имени"
    let name = prompt('Введите Ваше имя');
    if (name == 'Вячеслав') {
        document.write('2. Введенное имя Вячеслав. В Алерте Вы увидели "Привет, Вячеслав"' + '<br/>' + '<hr/>');
        alert('Привет, ' + name);
    } else {
        document.write('2. Вы ввели не Вячеслав. В Алерте Вы увидели "Нет такого имени"' + '<br/>' + '<hr/>');
        alert('Нет такого имени');
    }

// 3. Составить алгоритм: на входе есть числовой массив, необходимо вывести элементы массива кратные 3
    s = prompt('Введите количество цифр в массиве');
    document.write('Элементы массива, кратные 3: ' + '<br/>')
    for (let i = 0; i < s; i++) {
        if (i % 3 == 0)
            document.write(i + '<br/>');
    }

    </script>
</body>
</html>
